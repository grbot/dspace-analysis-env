---
- name: Add Caddy apt repo key
  shell: |
    curl -fsSL https://dl.cloudsmith.io/public/caddy/stable/gpg.key \
    | gpg --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
  args: { creates: /usr/share/keyrings/caddy-stable-archive-keyring.gpg }

- name: Add Caddy apt source list (Ubuntu)
  copy:
    dest: /etc/apt/sources.list.d/caddy-stable.list
    content: |
      deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/ubuntu {{ ansible_distribution_release }} main
  notify: apt update

- name: Install Caddy
  apt:
    name: caddy
    state: present

- name: Write Caddyfile (auto HTTPS with DNS)
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    mode: "0644"
  notify: reload caddy

- name: Enable & start Caddy
  systemd:
    name: caddy
    enabled: true
    state: started
